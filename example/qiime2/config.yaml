                - bray_curtis
                - jaccard
                - unweighted_unifrac
                - weighted_unifrac
            emperor_types:                          # allowed: 'bray_curtis', 'jaccard', 'unweighted_unifrac' and 'weighted_unifrac' (both invalid in nonphylogenetic)
                - bray_curtis
                - jaccard
                - unweighted_unifrac
                - weighted_unifrac

        diversity:
            alpha:                                  # uses alpha_types list
                method: alpha_group_significance    # allowed 'alpha_group_significance'
            beta:                                   # uses beta_types list
                method: beta_group_significance     # allowed 'beta_group_significance'
                pairwise_tests: True                # if true, do tests between all pairs of groups in addition to the test across all groups
                test_method: 'permanova'            # which group significance test to apply, allowed 'permanova', 'anosim', 'permdisp', (default: 'permanova')
                columns:                            # define columns from metadata
                    - additive
            pcoa_explore:                           # uses beta_types list
