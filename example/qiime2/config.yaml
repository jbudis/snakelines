    analysis:
        phylogeny:
            method: fasttree                        # allowed: fasttree, iqtree, raxml
            max_gap_freq: 1.0                       # valid for all, float 0-1, maximum frequency of gap characters in a column for the column to be retained (if 1 - retains all, default: 1.0)
            min_conservation: 0.4                   # valid for all, float 0-1, minimum relative frequency of at least one non-gap character in a column for that column to be retained (if 0.4, column must contain a gapless character occuring at least 40% of sequences, default: 0.4)
            substitution_model: 'MFP'               # valid for iqtree and raxml, defines... (default: 'MFP' for iqtree, 'GTRGAMMA' for raxml)
            fast_mode: False                        # valid for iqtree, (default: False)
        
        core_metrics:
